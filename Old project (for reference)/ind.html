<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Course Login</title>
	<!--<link rel="stylesheet" href="styles/general.css">-->
    <link rel="stylesheet" href="styles/log.css">
    <meta charset="UTF-8">
    <meta name="author" content="David Rico y Roberto Vaquerizo">
</head>
<body>

<h2>Course Login</h2>
<h3>Please, choose an option in order to access the course</h3>
<div class="container_buttons">
	<button onclick="document.getElementById('id01').style.display='block'" class="main_but" >Login</button>
	<button onclick="document.getElementById('id02').style.display='block'" class="main_but" >Sign Up</button>
</div>

<div id="id01" class="modal">
  
  <form name="login" class="modal-content animate" action="/action_page.php" method="post">
    <div class="imgcontainer">
	  <img src="./images/logv2.png" alt="Avatar" class="avatar">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>

    <div class="container">
	  <h1>Log In</h1>
	      <p>Please fill in this form to access your account.</p>
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
    </div>
	
	<div class="container_forg" style="background-color:#f1f1f1">
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
	
	<div class="clearfixv1">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="button" onclick="checkCookie(uname,psw)" class="signupbtn">Login</button>
      </div>
    
  </form>
</div>

<div id="id02" class="modal">
	
	<form name="signup" class="modal-content animate" action="/action_page.php" method="post">
		<div class="imgcontainer">
			<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times</span>
        </div>
		<div class="container">
	      <h1>Sign Up</h1>
	      <p>Please fill in this form to create an account.</p>
	      <hr>
	      <label for="email"><b>Email</b></label>
	      <input type="text" placeholder="Enter Email" name="email" required>
	
	      <label for="psw"><b>Password</b></label>
	      <input type="password" placeholder="Enter Password" name="psw" required>
	
	      <label for="psw-repeat"><b>Repeat Password</b></label>
	      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
	      
		  <label for="status_txt"><b>Class Role</b></label>
   		  	   <select id="status" name="status">
      		 	  <option value="student">Student</option>
     			  <option value="teacher">Teacher</option>
    		   </select>
			
	      <label>
	        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
	      </label>
	
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
	
      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="button" onclick="multiCookie(email,psw,status)" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>


<script src="./js/log_script.js">

</script>

</body>
</html>
