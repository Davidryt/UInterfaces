<!DOCTYPE html>
<html lang="en">
<head>
	<title>Log In Aula Global 2.0</title>
    <meta charset="UTF-8">
    <meta name="author" content="David Rico, Roberto Vaquerizo, Jose Rodriguez, Lee Amiel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/log.css">
</head>
<body>
<div class="col-13 col-t-13" id="minihead">
<h2>Welcome to Aula Global 2.0</h2>
<h3>Access my courses:</h3>		
</div>

<div id="block_container">
<div class="col-5 col-t-5" id="bloc1">
	<button onclick="document.getElementById('id01').style.display='block'" class="main_but" >Login</button>
	<button onclick="document.getElementById('id02').style.display='block'" class="main_but" >Sign Up</button>
</div>

<div class="col-5 col-t-5" id="bloc2">
	<img src="./images/UC3M.jpg" alt="UC3M LOGO" class="uc3mlogo">
	</div>
</div>
<div id="id01" class="modal">
  
  <form name="login" class="modal-content animate" action="/action_page.php" method="post">
    <div class="imgcontainer">
	  <img src="./images/logv2.png" alt="Avatar" class="avatar">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>

    <div class="container">
	  <h1>Log In</h1>
	      <p>Please fill in this form to access your account.</p>
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" id="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
        
    </div>
	
	<div class="container_forg" style="background-color:#f1f1f1">
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
	
	<div class="clearfixv1">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="button" onclick="checkCookie(uname,psw)" class="signupbtn">Login</button>
      </div>
    
  </form>
</div>

<div id="id02" class="modal">
	
	<form id="signup_form" name="signup" class="modal-content animate" action="/action_page.php" method="post">
		<div class="imgcontainer">
			<span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
        </div>
		<div class="container">
	      <h1>Sign Up</h1>
	      <p>Please fill in this form to create an account.</p>
	      <hr>
			
		  <label for="username"><b>Username</b></label>
	      <input type="text" placeholder="Enter username" name="username" id="username" required>
			
		  <label for="NIA"><b>NIA</b></label>
	      <input type="text" placeholder="Enter NIA" name="NIA" id="NIA" required>
		  	
	      <label for="psw2"><b>Password</b></label>
	      <input type="password" placeholder="Enter Password" name="psw2" id="psw2" required>
		
		 <label for="pswrepeat"><b>Repeat Password</b></label>
	      <input type="password" placeholder="Repeat Password" name="pswrepeat" id="pswrepeat" required>
			
	      <label for="email"><b>Email</b></label>
	      <input type="text" placeholder="Enter Email" name="email" id="email" required>
	
	      <label for="birthday"><b>Date of birth</b></label>
			<p></p>
  		  <input type="date" id="birthday" name="birthday" required>
	      <p></p>
			
		  <label for="ID"><b>ID</b></label>
	      <input type="text" placeholder="Enter yOUR id" name="ID"  id="ID" required>
			
		  <label for="status_txt"><b>Class Role</b></label>
   		  	   <select id="status_txt" name="status">
      		 	  <option value="1">Student</option>
     			  <option value="2">Teacher</option>
				  <option value="3">Administrator</option>
    		   </select>
			<div id="studiescont">
				<label for="stud_cont"><b>Studies</b></label>
			   <select id="stud_cont" name="studies">
      		 	  <option value="ComputerScience">Computer Science Engineering</option>
     			  <option value="Biomedical">Biomedical Engineering</option>
				  <option value="Telematics">Telematics Engineering</option>
				  <option value="Cooking">Cooking Engineering</option>
				  <option value="Sleeping">Sleeping Engineering</option>
    		   </select>
				</div>
		  <label for="uni"><b>Universidad</b></label>
	      <input type="text" value="UC3M" name="uni" id="uni" required readonly>
			
			 <label for="langu"><b>Class Role</b></label>
   		  	   <select id="langu" name="langu">
      		 	  <option value="esp">Espa√±ol</option>
     			  <option value="usa">Ingles</option>
				  <option value="chino">Chino</option>
    		   </select>
			
			<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
	      <label>
	        <input type="checkbox" name="remember" style="margin-bottom:15px" id="remember" required> I have read and accept the Terms of Use
	      </label>
	
      
	
      <div class="clearfix">
        <button type="button" onclick="document.getElementById('signup_form').reset()" class="cancelbtn">Delete</button>
        <button type="button" onclick="multiCookie(username, NIA, psw2, email, birthday, ID, status, studies, uni, langu, pswrepeat)" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./js/log_script.js">

</script>

</body>
</html>
